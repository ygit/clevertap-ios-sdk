---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - git-clone@4: {}
    - certificate-and-profile-installer@1: {}
    - script@1:
        title: Pod Lint
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            pod lib lint CleverTap-iOS-SDK.podspec
    - script@1:
        title: Build via Carthage
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            echo "github \"CleverTap/clevertap-ios-sdk\"" > Cartfile

            carthage update

            xcodebuild
    - script@1:
        title: Run Unit Tests
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            xcodebuild test -project CleverTapSDK.xcodeproj/ -scheme CleverTapSDKTests -destination 'name=iPhone 11'
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            cd ObjCStarter

            pod install

            xcodebuild -workspace "ObjCStarter.xcworkspace" -scheme "ObjCStarter" -sdk iphonesimulator -destination 'name=iPhone 11' build
        title: Build ObjCStarter
    - script@1:
        title: Upload to Codecov
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            bash <(curl -s https://codecov.io/bash) -t c687ce9c-af35-4cc6-b31e-5d4e7d39e840
    - deploy-to-bitrise-io@1: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: CleverTapSDK.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: CleverTapSDK
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
